{% extends 'base.html' %}
    {% block content %}
        <h1>All Quotes</h1>
        <ul>
            {% for quote in quotes %}
                <li>{{ quote }}</li>
            {% endfor %}
        </ul>
        <h1>All Images</h1>
        <ul id="image-list">
            {% for image in images %}
                <li><img src={{ image }}></li>
            {% endfor %}
        </ul>
    {% endblock %}
