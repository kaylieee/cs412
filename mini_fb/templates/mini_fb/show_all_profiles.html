{% extends 'mini_fb/base.html' %}
{% block content %}
<h1>Show All Profiles</h1>
<table>
    <tr>
        <th>Name</th>
        <th>City</th>
        <th>Profile Image</th>
    </tr>
    {% for profile in profiles %}
    <tr>
        <td><a href="{% url 'show_profile' profile.pk %}">{{profile.first_name}} {{profile.last_name}}</a></td>
        <td>{{profile.city}}</td>
        <td><a href="{% url 'show_profile' profile.pk %}"><img src={{profile.profile_image_url}} id="profile_image"></a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
