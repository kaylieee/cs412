{% load static %}
<html>
    <head>
        <title>Mini FB App</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <nav>
            <ul>
                <li id="nav"><a href="{% url 'show_all_profiles' %}">Show All</a></li>
                <li id="nav"><a href="{% url 'create_profile' %}">Create Profile</a></li>
                {% if request.user.is_authenticated %}
                    <li id="nav"><a href="{% url 'my_profile' %}">View My Profile</a></li>
                    <li id="nav">
                        <form method="post" action="{% url 'logout' %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                {% else %}
                    <li id="nav"><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
        {% block content %}
        {% endblock %}
    </body>
    <footer>
        <p>Mini FB. Built by Kaylie.</p>
    </footer>
</html>
