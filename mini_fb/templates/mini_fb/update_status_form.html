     {% extends 'mini_fb/base.html' %}

     {% block content %}
     <h2>Update a Status Message</h2>
     
     <form method = 'POST' enctype="multipart/form-data">
     {% csrf_token %}
         <table>
             {{form.as_table}}
         </table>
     
         <input type='submit' name = 'update_status_message' value= 'Update'>
     </form>
     <h3><a href="{% url 'show_profile' %}">Cancel</a></h3>
     
     {% endblock %}
