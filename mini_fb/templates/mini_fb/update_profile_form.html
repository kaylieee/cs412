{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>Update a Profile</h2>

<form method = 'POST' enctype="multipart/form-data">
{% csrf_token %}
    <table>
        {{form.as_table}}
    </table>

    <input type='submit' name = 'update_profile' value= 'Update Profile'>
</form>
<h3><a href="{% url 'my_profile' %}">Cancel</a></h3>

{% endblock %}
